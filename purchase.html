    <style>
        .theme-switch {
            position: absolute;
            top: 25px;
            right: 400px;
            cursor: pointer;
            z-index: 9999;
        }

        .theme-switch input[type="checkbox"] {
            display: none;
        }

        .theme-switch label {
            display: block;
            width: 80px;
            height: 40px;
            background-color: #ccc;
            border-radius: 20px;
            position: relative;
            overflow: hidden;
        }

        .theme-switch label::before {
            content: '';
            position: absolute;
            top: 4px;
            left: 4px;
            width: 32px;
            height: 32px;
            background-color: #fff;
            border-radius: 50%;
            transition: transform 0.30s ease;
        }

        .theme-switch label::after {
            content: 'ðŸŒž';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-110%, -50%);
            font-size: 24px;
            transition: transform 0.30s ease;
        }

        .theme-switch input[type="checkbox"]:checked + label::after {
            content: 'ðŸŒš';
        }

        .theme-switch input[type="checkbox"]:checked + label::before {
            transform: translateX(40px);
        }

        .theme-switch input[type="checkbox"]:checked + label {
            background-color: #000000;
        }

        .theme-switch input[type="checkbox"]:checked + label::after {
            color: #ffffff;
        }

        .theme-switch input[type="checkbox"] + label::after {
            transition: transform 0.30s ease; 
        }

        .theme-switch input[type="checkbox"]:checked + label::before,
        .theme-switch input[type="checkbox"]:checked + label::after {
            transition-delay: 0.10s;
        }

        .theme-switch input[type="checkbox"]:checked + label::after {
            transform: translate(-110%, -50%) translateX(40px);
        }
